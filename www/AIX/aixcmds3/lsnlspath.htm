<center><h1>命令参考大全，卷 3，i - m</h1></center>

<a name="lsnlspath"></a>
<h2 id="lsnlspath">lsnlspath 命令</h2><a id="idx431" name="idx431"></a><a id="idx432" name="idx432"></a>
<a name="wq1050"></a>
<h3 id="wq1050">用途</h3>
<p>显示安全 NLSPATH 系统配置变量的值。</p>
<a name="wq1051"></a>
<h3 id="wq1051">语法</h3>
<p>lsnlspath</p>
<a name="wq1052"></a>
<h3 id="wq1052">描述</h3>
<p><span class="bold">lsnlspath</span> 命令输出安全 NLSPATH 变量的当前值。</p>
<a name="wq1053"></a>
<h3 id="wq1053">相关信息</h3>
<p><a href="http://study.chyangwa.com/IT/AIX/aixcmds3/zh_CN/cmds/aixcmds1/chnlspath.htm"><span class="bold">chnlspath</span></a> 命令。</p>
