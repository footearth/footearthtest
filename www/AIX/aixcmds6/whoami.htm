<center><h1>命令参考大全，卷 6，v - z</h1></center>

<a name="a151z93316"></a>
<h2 id="a151z93316">whoami 命令</h2>
<p><a id="idx83" name="idx83"></a></p>
<a name="a151z93317"></a>
<h3 id="a151z93317">用途</h3>
<a name="a3b27f04989endr"></a>
<p id="a3b27f04989endr">显示登录名。</p>
<a name="a151z93319"></a>
<h3 id="a151z93319">语法</h3>
<p><span class="bold">whoami</span></p>
<a name="a151z9331b"></a>
<h3 id="a151z9331b">描述</h3>
<a name="a3b27f05157endr"></a>
<p id="a3b27f05157endr"><span class="bold">whoami</span> 命令显示
登录名。与使用命令 <a href="who.htm#karen7"><span class="bold">who</span></a> 并指定 <span class="bold">am i</span> 不
同，<span class="bold">whoami</span> 命令在有 root 用户权限时也有效，因
为它不检查 <span class="bold">/etc/utmp</span> 文件。</p>
<a name="a151z9331e"></a>
<h3 id="a151z9331e">文件</h3>
<p></p>
<a name="wq278"></a>
<table id="wq278" width="100%" summary="" border="0" frame="void" rules="none">
<tbody valign="top">
<tr>
<td width="18%">
<a id="a151z93320" name="a151z93320"></a><span class="bold">/etc/passwd</span></td>
<td width="81%">  包含用户标识。</td>
</tr>
</tbody>
</table>
<a name="a151z93321"></a>
<h3 id="a151z93321">相关信息</h3>
<a name="a3b27f05291endr"></a>
<p id="a3b27f05291endr"><a href="who.htm#karen7"><span class="bold">who</span></a> 命令。</p>
