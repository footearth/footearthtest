<h4 class="subsection">6.1.5 The Empty Pattern</h4>

<p><a name="index-empty-pattern-931"></a><a name="index-patterns_002c-empty-932"></a>An empty (i.e., nonexistent) pattern is considered to match <em>every</em>
input record.  For example, the program:

<pre class="example">     awk '{ print $1 }' BBS-list
</pre>
   <p class="noindent">prints the first field of every record.
