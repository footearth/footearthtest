<center><h1>命令参考大全，卷 5，s - u</h1></center>

<a name="a151z9335c"></a>
<h2 id="a151z9335c">uptime 命令</h2>
<p><a id="idx653" name="idx653"></a></p>
<a name="a151z9335d"></a>
<h3 id="a151z9335d">用途</h3>
<a name="a39c45e1735janb"></a>
<p id="a39c45e1735janb">显示系统正常运行多少时间。<a id="idx654" name="idx654"></a></p>
<a name="a151z9335f"></a>
<h3 id="a151z9335f">语法</h3>
<p><span class="bold">uptime</span></p>
<a name="a151z93361"></a>
<h3 id="a151z93361">描述</h3>
<a name="a39c45e1760janb"></a>
<p id="a39c45e1760janb"><span class="bold">uptime</span> 命令打印当前时间、系统正常运行的时间长度、联机用户数目和平均负载。负载平均值是以 1 分钟、5 分钟、15 分钟时间间隔开头的可运行的进程。<span class="bold">uptime</span> 命令的输出实质上就是 <a href="http://study.chyangwa.com/IT/AIX/aixcmds5/cmds/aixcmds6/w.htm#i1t1390craw"><span class="bold">w</span></a> 命令提供的标题行。</p>
<a name="a151z93367"></a>
<h3 id="a151z93367">相关信息</h3>
<a name="a39c45e1773janb"></a>
<p id="a39c45e1773janb"><a href="http://study.chyangwa.com/IT/AIX/aixcmds5/cmds/aixcmds4/ruptime.htm#a0729901"><span class="bold">ruptime</span></a> 命令和<a href="http://study.chyangwa.com/IT/AIX/aixcmds5/cmds/aixcmds6/w.htm#i1t1390craw"><span class="bold">w</span></a> 命令。</p>
