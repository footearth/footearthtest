<H2><A NAME="s1">1. 入门介绍</A></H2>

<P>许多各种各样的 UNIX 和 Linux 软件是源码形式的压缩文件。这些一样的安装包在编译后运行在不同的机器，而且软件作者会保存多个版本。一个单一的软件包发行版可能会因为这样而停止。在不同的平台，Inetl、DEC 
  Alpha、RISC 工作站，或任何机器，很不幸的是这个安装软件包的人物通常是终端用户，是系统管理员，也可能就是你自己。拿出你的热情来，通过本指南将证明这个过程并不是那么可怕和神秘。
